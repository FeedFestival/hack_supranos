<ion-app>
	<ion-menu side="start" content-id="main-content">
		<ion-header>
			<ion-toolbar translucent>
				<ion-title [routerLink]="['/']">Menu</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list>
				<ion-menu-toggle [autoHide]="false">
				<ion-item [routerLink]="['/profile']">
					<ion-icon name="person-circle-outline" slot="start"></ion-icon>
					<ion-label>Profile</ion-label>
				</ion-item>
				<ion-item [routerLink]="['/appliances']">
					<ion-icon name="add-circle-outline"  slot="start"></ion-icon>
					<ion-label>Add Appliance</ion-label>
				</ion-item>
				<ion-item [routerLink]="['/routine']">
					<ion-icon name="heart" slot="start"></ion-icon>
					<ion-label>Routine</ion-label>
				</ion-item>
				<ion-item [routerLink]="['/routine']">
					<ion-icon name="bed-outline" slot="start"></ion-icon>
					<ion-label>Sleep Facts</ion-label>
				</ion-item>
				<ion-item [routerLink]="['/routine']">
					<ion-icon name="alarm-outline" slot="start"></ion-icon>
					<ion-label>Alarm</ion-label>
				</ion-item>
			</ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>

	<div class="ion-page" id="main-content">
		<ion-header>
			<ion-toolbar>
				<ion-buttons slot="start">
					<ion-menu-button></ion-menu-button>
				</ion-buttons>
				<ion-title>Inbox</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content class="ion-padding">

			<ion-router-outlet></ion-router-outlet>

		</ion-content>
	</div>
</ion-app>
