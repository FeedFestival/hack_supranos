<ion-app>
    <ion-menu #menuRef side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent>

                <ion-row>
                    <svg style="width: 70px; margin: auto; margin-bottom: 10px; margin-top: 15px;"
                        aria-hidden="true" focusable="false" data-prefix="fas"
                        data-icon="user-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
                        <path fill="currentColor" d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z" class="">
                        </path>
                    </svg>
                </ion-row>
                <ion-row>
                    <div style="width: 100%; text-align: center;">
                        {{ user.name }}
                    </div>
                </ion-row>
                <ion-row style="margin-bottom: 10px;">
                    <div style="width: 100%; text-align: center;">
                        {{ user.email }}
                    </div>
                </ion-row>

            </ion-toolbar>
        </ion-header>
        <ion-content class="menu-ion-content">
            <ion-list>
                <ion-menu-toggle [autoHide]="false">
                    <ion-item (click)="onNavigate('/profile')">
                        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                    <ion-item (click)="onNavigate('/appliances')">
                        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
                        <ion-label>Appliance</ion-label>
                    </ion-item>
                    <ion-item (click)="onNavigate('/routine')">
						<ion-icon src="assets/routine.svg" slot="start"></ion-icon>
                        <ion-label>Routine</ion-label>
                    </ion-item>
                    <ion-item (click)="onNavigate('/sleep')">
                        <ion-icon name="bed-outline" slot="start"></ion-icon>
                        <ion-label>Sleep Facts</ion-label>
                    </ion-item>
                    <ion-item (click)="onNavigate('/alarm')">
                        <ion-icon name="alarm-outline" slot="start"></ion-icon>
                        <ion-label>Alarm</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page home-header-color" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start" style="width: 100%;">

                    <ion-menu-button *ngIf="showNiceStars"></ion-menu-button>
                    <ion-button *ngIf="showNiceStars === false" (click)="onNavigate('/')">
                        <ion-icon name="arrow-back"></ion-icon>
                    </ion-button>

                    <div *ngIf="showNiceStars === false" class="dream-header-title">
                        <h5>
                            {{ pageName }}
                        </h5>
                    </div>

                    <div class="logo" [ngClass]="{ 'logo-small': showNiceStars === false }">

                    </div>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

            <div class="home-background">

                <div class="top-side">
                    <div class="stars" *ngIf="showNiceStars">

                        <svg *ngFor="let star of stars;" [ngClass]="star.class" [style.transform]="star.style"
                            class="star-default" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star"
                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">

                            <path fill="currentColor"

                                class="">

                        </svg>
                    </div>
                    <div class="top-text" *ngIf="showNiceStars">
                        <div class="moon-text">
                            <div class="first-text">
                                Good Sleep
                            </div>
                        </div>
                        <div class="moon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="moon-stars"
                                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                                    class="fa-primary">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="second-text" *ngIf="showNiceStars">
                        Great Life
                    </div>
                </div>

                <div class="bottom-side"></div>

                <div class="top-wave"><svg viewBox="0 0 500 300" preserveAspectRatio="none"
                        style="height: 100%; width: 100%;">
                        <path d="M-23.47,136.48 C150.00,150.00 271.49,-49.99 506.99,138.45 L500.00,0.00 L0.00,0.00 Z"
                            style="stroke: transparent; fill: #092c4d;"></path>
                    </svg>
                </div>
            </div>

            <ion-router-outlet></ion-router-outlet>
        </ion-content>
    </div>
</ion-app>
