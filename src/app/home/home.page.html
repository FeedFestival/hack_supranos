<ion-content class="ion-padding">
    <ion-row>
        <ion-col size="10">
            TEST HOME
        </ion-col>
        <ion-col size="2">
            PAGE
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-button (click)="clear()">
            Clear
        </ion-button>
    </ion-row>

    <ion-row>

        <ion-button *ngFor="let url of urls"
            (click)="testEndpoint(url)">
            Test EndPoint ({{url}})
        </ion-button>
    </ion-row>

    <ion-row>
        <ion-col size="12" *ngFor="let debug of debugs">
            {{ debug }}
        </ion-col>
    </ion-row>

</ion-content>
