<ion-content>
      <ion-item >
        <ion-label position="floating"><ion-icon name="person-circle-outline" slot="start"></ion-icon> Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
  
      <ion-item >
        <ion-label position="floating"> <ion-icon name="lock-closed-outline" slot="start"></ion-icon> Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" class="login-button" color="primary" size="small" shape="round" (click)="logIn()">Log In</ion-button>
          <a class="small-text login-button">Forgot Password?</a>
        </ion-col>
      </ion-row>
  </ion-content>
