<ion-card>
    <ion-card-header>
      <ion-card-title>Review Wake Time</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
          <ion-list>
            <ion-item *ngFor="let entry of form">
              <ion-label>{{entry.val}}</ion-label>
              <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z" aria-expanded="false"
              aria-haspopup="true" aria-labelledby="ion-dt-4-lbl" class="ios in-item hydrated"><input type="hidden"
                  class="aux-input" name="ion-dt-4" value="1990-02-19T07:43Z"></ion-datetime>
              <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
            </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>
